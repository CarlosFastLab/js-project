    <main>
        <div class="container">
            <div class="input-row row">
                <div class="input-field col s5 push-s3">
                    <input type="text" placeholder="Search for a GitHub user!" label="GitHub user">
                </div>
            </div>

            <div class="row">
                <div class="col s5 push-s3">
                    <div class="card">
                        <div class="card-content center">
                            <img class="circle avatar"
                                src="https://qph.fs.quoracdn.net/main-qimg-f521020f4e9761f812d1dd8e1de32ebb-c"
                                alt="user-avatar" width="110px" height="110px">
                            <span class="card-title">User Name</span>
                            <ul class="collection left-align">
                                <li class="collection-item valign-wrapper">
                                    <i class="card-list-icons tiny material-icons">portrait</i>
                                    Name: Carlos Fast
                                </li>
                                <li class="collection-item">
                                    <i class="card-list-icons tiny material-icons">place</i>
                                    Location: Fortaleza, Brazil
                                </li>
                                <li class="collection-item">
                                    <i class="card-list-icons tiny material-icons">date_range</i>
                                    Member since 09/12/2019
                                </li>
                                <li class="collection-item">
                                    <i class="card-list-icons tiny material-icons">code</i>
                                    Public repos: 10
                                </li>
                                <li class="collection-item">
                                    <i class="card-list-icons tiny material-icons">plus_one</i>
                                    Followers: 5
                                </li>
                                <li class="collection-item">
                                    <i class="card-list-icons tiny material-icons">group</i>
                                    Following: 5
                                </li>
                            </ul>
                        </div>
                        <div class="card-action center">
                            <a class="card-link" href="#" target="_blank">Profile link</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer light-blue">
        <div class="footer-copyright center">
            <div class="container">
                Â© 2022 Copyright
            </div>
